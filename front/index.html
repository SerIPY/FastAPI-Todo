<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Todo Application</h1>
    
    <div class="todo-input-container">
      <input type="text" id="new-todo-input" placeholder="Add a new todo...">
      <button id="add-todo-btn">Add</button>
    </div>
    
    <div id="loading" class="loading">
      <div class="spinner"></div>
    </div>
    
    <div id="empty-state" class="empty-state hidden">
      <p>No todos yet. Add one to get started!</p>
    </div>
    
    <ul id="todo-list" class="todo-list"></ul>
    
    <div id="edit-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Edit Todo</h2>
        <div class="form-group">
          <label for="edit-text">Text</label>
          <input type="text" id="edit-text">
        </div>
        <div class="form-group checkbox-group">
          <input type="checkbox" id="edit-completed">
          
        </div>
        <div class="modal-actions">
          <button id="cancel-edit-btn" class="btn-secondary">Cancel</button>
          <button id="save-edit-btn" class="btn-primary">Save Changes</button>
        </div>
      </div>
    </div>

    <div id="toast-container" class="toast-container"></div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
